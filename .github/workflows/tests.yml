name: VariaMosPLE_TESTS

on:
  push:
    branches:
      - CI_test
  workflow_dispatch:

jobs:

  running_app:
    name: Running App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test

